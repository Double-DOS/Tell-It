{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    {{ post.title }} | Edit | {{ block.super }}
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}
        
        <input type="submit" value="Save Changes!" class="btn btn-info">
    </form>
{% endblock %}
