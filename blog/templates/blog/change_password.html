{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Change Password | {{ block.super }}
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'password_reset' %}"><small>Forgot Password?</small></a>
        <input type="submit" value="Change!" class="btn btn-outline-dark">
    </form>
{% endblock %}
