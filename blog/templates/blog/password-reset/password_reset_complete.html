{% extends 'base_layout.html' %}

{% endblock %}

    </div>          
    <!-- Main Content Here -->
    <div class="card o-hidden border-0 shadow-lg my-5">

          <div class="col-lg-3"></div>
          <div class="col-lg-6">

              <div class="text-center">

      </div>
    </div>
</div>
