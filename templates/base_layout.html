<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Tell It! {% endblock %}</title>
        <script src="https://kit.fontawesome.com/85ffc56373.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
        <script type="text/javascript">
            $(document).ready(function(event){
                $('#delete').click(function(){
                    return confirm("Are you sure you want to delete this post?");
                });

                $('.reply-btn').click(function(){
                    $(this).parent().parent().next('.replied-comments').fadeToggle()
                });
            });

            $(document).on('click', '#like', function(event){
                event.preventDefault();
                var pk = $(this).attr("value");
                $.ajax({
                    type: 'POST',
                    url: '{% url "blog:like_post" %}',
                    data: {'post_id': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                    dataType: 'json',
                    success: function(response){
                        $('#like-section').html(response['form'])
                        console.log($('#like-section').html(response['form']));
                    },
                    error: function(rs, e){
                        console.log(rs.responseText);
                    },
                });
            });

            $(document).on('click', '#fav', function(event){
                event.preventDefault();
                var pk = $(this).attr("value");
                $.ajax({
                    type: 'POST',
                    url: '{% url "blog:favourite_post" %}',
                    data: {'post_id': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                    dataType: 'json',
                    success: function(response){
                        $('#favourite-section').html(response['form'])
                        console.log($('#favourite-section').html(response['form']));
                    },
                    error: function(rs, e){
                        console.log(rs.responseText);
                    },
                });
            });

            $(document).on('submit', '.comment-form', function(event){
                event.preventDefault();
                console.log($(this).serialize());
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response){
                        $('.main-comment-section').html(response['form']);
                        $('textarea').val('');
                        $('.reply-btn').click(function(){
                            $(this).parent().parent().next('.replied-comments').fadeToggle();
                            $('textarea').val('');
                        });
                    },
                    error: function(rs, e){
                        console.log(rs.responseText);
                    },
                });
            });

            $(document).on('submit', '.reply-form', function(event){
                event.preventDefault();
                console.log($(this).serialize());
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response){
                        $('.main-comment-section').html(response['form']);
                        $('textarea').val('');
                        $('.reply-btn').click(function(){
                            $(this).parent().parent().next('.replied-comments').fadeToggle();
                            $('textarea').val('');
                        });
                    },
                    error: function(rs, e){
                        console.log(rs.responseText);
                    },
                });
            });
        </script>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'footer.html' %}
    </body>

</html>
